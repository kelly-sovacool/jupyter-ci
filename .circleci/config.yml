version: 2
jobs:
  build:
    machine: 
      pre:
        - sudo apt-get install texlive-xetex
        - sudo apt-get install python3-notebook jupyter jupyter-core python-ipykernel  
    steps:
      - checkout
      - run:
          name: compile PDFs 
          command: jupyter nbconvert --to html --output-dir='pdf' *.ipynb

